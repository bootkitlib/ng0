<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li
            *ngFor="let item of items"
            [class.text-muted]="item.disabled"
            [class.active]="!item.disabled && item.active"
            (click)="item.disabled ? 0 : itemClick.emit({item: item, event: $event})"
            class="breadcrumb-item">

            <ng-container *ngIf="_itemTemplate" [ngTemplateOutlet]="_itemTemplate.templateRef"
                          [ngTemplateOutletContext]="{$implicit: item}">
            </ng-container>
            {{item.text}}
        </li>
    </ol>
</nav>

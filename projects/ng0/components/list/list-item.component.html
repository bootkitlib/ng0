@let formatter = list.formatBy();
@let selected = isSelected();

@if(list.itemTemplate) {
<ng-container *ngTemplateOutlet="list.itemTemplate; context: { $implicit: {item: this, value: value()}}" />
} @else {
@if(list.showSelectionIndicator()) {
<input class="form-check-input ng0-list-selection-indicator"
       tabindex="-1"
       [checked]="selected"
       [attr.type]="list.multiple() ? 'checkbox' : 'radio'">
}

{{formatter(value())}}
}

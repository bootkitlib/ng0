       name="fruit"

       [source]="[{name: 'Apple', value: 'apple'}, {name: 'Banana', value: 'banana'}, {name: 'Cherry', value: 'cherry'}, {name: 'Date', value: 'date'}]"/>

</ng0-autocomplete>

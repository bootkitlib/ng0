@let fullscreenValue=fullscreen();
@let sizeValue=size();

@if(open()) {
<div class="modal"
     (click)="$event.target == $event.currentTarget ? _onBackdropClick($event): ''"
     [class.modal-static]="_modalStatic()"
     animate.enter="ng0-modal-enter"
     animate.leave="ng0-modal-leave">

  <div class="modal-dialog"
       [class]="{
            'modal-dialog-scrollable': scrollable(),
            'modal-dialog-centered': centered(),
            'modal-fullscreen': fullscreenValue == 'always',
            'modal-fullscreen-sm-down': fullscreenValue == 'sm',
            'modal-fullscreen-md-down': fullscreenValue == 'md',
            'modal-fullscreen-lg-down': fullscreenValue == 'lg',
            'modal-fullscreen-xl-down': fullscreenValue == 'xl',
            'modal-fullscreen-xxl-down': fullscreenValue == 'xxl',
            'modal-sm': sizeValue == 'sm',
            'modal-lg': sizeValue == 'lg',
            'modal-xl': sizeValue == 'xl',
          }">
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<div class="modal-backdrop"
     animate.enter="ng0-modal-backdrop-enter"
     animate.leave="ng0-modal-backdrop-leave">
</div>
}

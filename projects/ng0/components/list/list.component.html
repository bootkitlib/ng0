@for (i of _items(); track $index) {
@if(!i.filtered) {
<div class="ng0-list-item"
     [ngClass]="itemClass()(i)"
     [attr.id]="i.id"
     [class.ng0-list-item-active]="$index == _activeOptionIndex()"
     [class.ng0-list-item-selected]="i.selected"
     (click)="toggleSelection($index);">

    @if(_itemTemplate) {
    <ng-container *ngTemplateOutlet="_itemTemplate; context: { $implicit: i}" />
    } @else {

    @if(showIndicator()) {
    <div class="ng0-list-item-indicator form-check">
        <input class="form-check-input"
               [checked]="i.selected"
               [attr.type]="multiple() ? 'checkbox' : 'radio'"
               [attr.name]="i.id"
               [attr.id]="i.id">
    </div>
    }

    {{formatBy()(i.value)}}

    }
</div>
}
}

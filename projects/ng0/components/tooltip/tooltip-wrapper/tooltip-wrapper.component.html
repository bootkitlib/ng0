@if(_show()) {
<div class="tooltip"
     role="tooltip"
     [class.bs-tooltip-top]="_placement == 'top'"
     [class.bs-tooltip-bottom]="_placement == 'bottom'"
     [class.bs-tooltip-start]="_placement == 'start'"
     [class.bs-tooltip-end]="_placement == 'end'"
     animate.enter="fade-in"
     animate.leave="fade-out"
     (transitionend)="transitionEnd.next($event)">

    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
        @if(_hasTemplate) {
        <ng-container [ngTemplateOutlet]="$any(_content)"></ng-container>
        }@else{
        {{_content}}
        }
    </div>
</div>
}

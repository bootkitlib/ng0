@let fullscreenValue=fullscreen();
@let sizeValue=size();

<div class="modal"
     (click)="$event.target == $event.currentTarget ? _onBackdropClick($event): ''"
     [class.modal-static]="_modalStatic()"
     animate.enter="zoom-in"
     animate.leave="zoom-out">

  <div class="modal-dialog"
       [class]="{
            'modal-dialog-scrollable': scrollable(),
            'modal-dialog-centered': centered(),
            'modal-fullscreen': fullscreenValue == 'always',
            'modal-fullscreen-sm-down': fullscreenValue == 'sm',
            'modal-fullscreen-md-down': fullscreenValue == 'md',
            'modal-fullscreen-lg-down': fullscreenValue == 'lg',
            'modal-fullscreen-xl-down': fullscreenValue == 'xl',
            'modal-fullscreen-xxl-down': fullscreenValue == 'xxl',
            'modal-sm': sizeValue == 'sm',
            'modal-lg': sizeValue == 'lg',
            'modal-xl': sizeValue == 'xl',
          }">
    <div class="modal-content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
<div class="modal-backdrop"
     animate.enter="fade-in"
     animate.leave="fade-out">
</div>

<style>
  .modal {
    display: block;
  }

  .modal-backdrop {
    opacity: .5;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }

    to {
      opacity: .5;
    }
  }

  @keyframes fade-out {
    from {
      opacity: .5;
    }

    to {
      opacity: 0;
    }
  }

  .fade-in {
    animation: fade-in 0.3s;
  }

  .fade-out {
    animation: fade-out 0.3s;
  }

  @keyframes zoom-in {
    from {
      transform: scale(.8);
    }

    to {
      transform: scale(1);
    }
  }

  @keyframes zoom-out {
    from {
      transform: scale(1);
    }

    to {
      transform: scale(.8);
    }
  }

  .zoom-in {
    animation: zoom-in 0.3s;
  }

  .zoom-out {
    animation: zoom-out 0.3s;
  }
</style>

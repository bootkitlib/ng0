<div class="row g-4">
    <div class="col-xl-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Basic Usage</h4>
                <p>
                    The vertical menu component is used to create a vertical navigation menu with expandable and
                    collapsible items.
                </p>

                <ng0-vmenu>
                    <ng-template ng0VerticalMenuArrow>
                        >
                    </ng-template>
                    
                    <ng0-vmenu-item>
                        <ng0-vmenu-item-content>
                            Item 1
                        </ng0-vmenu-item-content>
                    </ng0-vmenu-item>
                    <ng0-vmenu-item>
                        <ng0-vmenu-item-content>
                            Item 2
                        </ng0-vmenu-item-content>
                    </ng0-vmenu-item>

                    <ng0-vmenu-item>
                        <ng0-vmenu-item-content>
                            Parent 1
                        </ng0-vmenu-item-content>
                        <ng0-vmenu-item-children>
                            <ng0-vmenu-item>
                                Item 1.1
                            </ng0-vmenu-item>
                        </ng0-vmenu-item-children>
                    </ng0-vmenu-item>
                    <ng0-vmenu-item>
                        <ng0-vmenu-item-content>
                            Parent 2
                        </ng0-vmenu-item-content>
                        <ng0-vmenu-item-children>
                            <ng0-vmenu-item>
                                <ng0-vmenu-item-content>
                                    Parent 2.1
                                </ng0-vmenu-item-content>
                                <ng0-vmenu-item-children>
                                    <ng0-vmenu-item>
                                        Item 2.1.1
                                    </ng0-vmenu-item>
                                </ng0-vmenu-item-children>
                            </ng0-vmenu-item>
                        </ng0-vmenu-item-children>
                    </ng0-vmenu-item>

                </ng0-vmenu>
            </div>
        </div>
    </div>
</div>

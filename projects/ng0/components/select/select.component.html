@let formattedValue = formatBy()(_mappedValue());

@if(formattedValue == null || formattedValue == '') {
&nbsp;
}@else {
{{formattedValue}}
}

@if(source().isLoading()) {
<div class="spinner-border text-success spinner-border-sm ng0-select-spinner" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
}

<ng-template cdkConnectedOverlay
             [cdkConnectedOverlayOrigin]="_el.nativeElement"
             [cdkConnectedOverlayScrollStrategy]="_scrollStrategy"
             [cdkConnectedOverlayOpen]="open()"
             [cdkConnectedOverlayPush]="false"
             [cdkConnectedOverlayFlexibleDimensions]="true"
             [cdkConnectedOverlayPanelClass]="['ng0-select-dropdown-container', 'shadow']"
             [cdkConnectedOverlayWidth]="_el.nativeElement.clientWidth"
             (overlayOutsideClick)="open.set(false)"
             (attach)="_onOverlayAttach()"
             (detach)="_onOverlayDetach()">

    @if(filterable()) {
    <div class="ng0-select-filter-container border-bottom">
        <input #filterInput
               type="text"
               class="ng0-select-filter-input form-control form-control-sm"
               [attr.placeholder]="filterPlaceholder()"
               (blur)="_onFilterBlur()"
               (input)="list.filter($event.target.value)">
    </div>
    }

    <ng0-list #list
              [source]="source()"
              [(value)]="value"
              [multiple]="multiple()"
              [idGenerator]="idGenerator()"
              [filterBy]="filterBy()"
              [compareBy]="compareBy()"
              focus="none"
              style="border: none; border-radius: 0;"
              (mousedown)="$event.preventDefault(); $event.stopImmediatePropagation()"
              (click)="open.set(false)"
              (itemSelectionChange)="_onListSelectionChange($event)">

        <ng-template let-option>
            @if(_optionTemplate) {
            <ng-container *ngTemplateOutlet="_optionTemplate; context: { $implicit: option}" />
            }@else {
            {{formatBy()(option.value)}}
            }
        </ng-template>

    </ng0-list>
</ng-template>

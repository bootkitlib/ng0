<label *ngIf="label" class="form-label">
  {{label}}<span *ngIf="isRequired && showRequiredMarker" class="form-field-required">*</span>
</label>

<div class="input-group">
  <ng-content></ng-content>
</div>

<small *ngIf="showErrors && dirty && firstError?.text; else hintTemplate" class="text-danger">
  {{firstError.text}}
</small>

<ng-template #hintTemplate>
  <small *ngIf="hint" class="form-field-hint">{{hint}}</small>
</ng-template>

@let itemTemplate = _menuState.itemTemplate();

<div class="ng0-vmenu-item-content" (click)="_onContentClick($event)">
    @if(hasChildren()) {
    <div class="ng0-vmenu-item-expander"
         [class.ng0-expanded]="isExpanded()"
         >
        @if(itemTemplate) {
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: this }"></ng-container>
        }@else {
        @if(icon()) {
        <i class="ng0-vmenu-item-icon" [ngClass]="icon()"></i>
        }

        <span class="ng0-vmenu-item-text">
            {{text()}}
        </span>

        @if(tag()) {
        <span class="ng0-vmenu-item-tag" [ngClass]="tagCssClass()">{{tag()}}</span>
        }

        <div class="ng0-vmenu-item-end">
            <div class="ng0-vmenu-item-expand-icon">
                ‚ùØ
            </div>
        </div>

        }

    </div>
    }@else {
    <a class="ng0-vmenu-item-link"
       [routerLink]="link()"
       [attr.href]="href()"
       [attr.target]="target()"
       routerLinkActive="ng0-active"
       [routerLinkActiveOptions]="routerLinkActiveOptions()"
       (isActiveChange)="_onRouteChange($event)">

        @if(itemTemplate) {
        <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: this }"></ng-container>
        }@else {
        @if(icon()) {
        <i class="ng0-vmenu-item-icon" [ngClass]="icon()"></i>
        }

        {{text()}}

        @if(tag()) {
        <span class="ng0-vmenu-item-tag" [ngClass]="tagCssClass()">{{tag()}}</span>
        }
        }
    </a>
    }
</div>

<ng-content></ng-content>
